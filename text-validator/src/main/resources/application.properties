# Azure Functions
quarkus.azure-functions.app-name=app-quarkus-text-validator
quarkus.azure-functions.region=switzerlandnorth
quarkus.azure-functions.storage-account=sa-text-validator-001
quarkus.azure-functions.resource-group=rg-azf-quarkus-001
quarkus.azure-functions.subscription-id=${AZURE_SUBSCRIPTION_ID}
quarkus.azure-functions.storage-account-container=sac-text-validator
# https://learn.microsoft.com/en-us/azure/azure-functions/functions-reference-java?tabs=bash%2Cconsumption
quarkus.azure-functions.runtime.java-version=21
# Azure Event Hubs
kafka.bootstrap.servers=ns-aeh.servicebus.windows.net:9093
kafka.security.protocol=SASL_SSL
kafka.sasl.mechanism=PLAIN
kafka.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="\$ConnectionString" password="${PASSWORD}";